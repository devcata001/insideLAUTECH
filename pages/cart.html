<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - InsideLAUTECH</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="../index.html">
                <img src="../assets/lautech.png" alt="LAUTECH Logo" height="40" class="me-2">
                InsideLAUTECH
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="products.html">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <h2 class="text-white mb-4"><i class="bi bi-cart3"></i> Shopping Cart</h2>

        <div class="row">
            <div class="col-md-8">
                <div id="cartItems">
                    <!-- Cart items will load here -->
                </div>
            </div>

            <div class="col-md-4">
                <div class="card bg-dark text-white">
                    <div class="card-body">
                        <h4 class="mb-4">Order Summary</h4>
                        <div class="d-flex justify-content-between mb-2">
                            <span>Subtotal:</span>
                            <span id="subtotal">₦0</span>
                        </div>
                        <div class="d-flex justify-content-between mb-2">
                            <span>Delivery:</span>
                            <span id="delivery">₦500</span>
                        </div>
                        <hr>
                        <div class="d-flex justify-content-between mb-4">
                            <strong>Total:</strong>
                            <strong id="total" class="text-success">₦0</strong>
                        </div>
                        <button onclick="checkout()" class="btn btn-success w-100 btn-lg">
                            <i class="bi bi-check-circle"></i> Proceed to Checkout
                        </button>
                        <button onclick="clearCart()" class="btn btn-outline-danger w-100 mt-2">
                            <i class="bi bi-trash"></i> Clear Cart
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/main.js"></script>
    <script>
        const renderCart = () => {
            const cartItems = document.getElementById('cartItems')

            if (cart.length === 0) {
                cartItems.innerHTML = `
                    <div class="card bg-dark text-white text-center p-5">
                        <i class="bi bi-cart-x fs-1 mb-3"></i>
                        <h4>Your cart is empty</h4>
                        <p class="text-muted">Add some products to get started!</p>
                        <a href="products.html" class="btn btn-primary mt-3">Browse Products</a>
                    </div>
                `
                updateSummary()
                return
            }

            cartItems.innerHTML = cart.map(item => `
                <div class="card bg-dark text-white mb-3">
                    <div class="card-body">
                        <div class="row align-items-center">
                            <div class="col-md-2">
                                <img src="${item.image}" class="img-fluid rounded" alt="${item.name}"
                                     onerror="this.src='https://via.placeholder.com/100?text=${item.name}'"
                                     style="height: 80px; width: 80px; object-fit: cover;">
                            </div>
                            <div class="col-md-4">
                                <h5>${item.name}</h5>
                                <p class="text-muted small mb-0">${item.description}</p>
                            </div>
                            <div class="col-md-2">
                                <p class="text-success fw-bold mb-0">₦${item.price.toLocaleString()}</p>
                            </div>
                            <div class="col-md-2">
                                <div class="input-group">
                                    <button class="btn btn-outline-secondary" onclick="changeQuantity(${item.id}, ${item.quantity - 1})">-</button>
                                    <input type="text" class="form-control text-center" value="${item.quantity}" readonly>
                                    <button class="btn btn-outline-secondary" onclick="changeQuantity(${item.id}, ${item.quantity + 1})">+</button>
                                </div>
                            </div>
                            <div class="col-md-2 text-end">
                                <p class="fw-bold mb-2">₦${(item.price * item.quantity).toLocaleString()}</p>
                                <button onclick="removeItem(${item.id})" class="btn btn-sm btn-danger">
                                    <i class="bi bi-trash"></i> Remove
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('')

            updateSummary()
        }

        const updateSummary = () => {
            const subtotal = getCartTotal()
            const delivery = cart.length > 0 ? 500 : 0
            const total = subtotal + delivery

            document.getElementById('subtotal').textContent = `₦${subtotal.toLocaleString()}`
            document.getElementById('delivery').textContent = `₦${delivery.toLocaleString()}`
            document.getElementById('total').textContent = `₦${total.toLocaleString()}`
        }

        const changeQuantity = (id, newQty) => {
            updateQuantity(id, newQty)
            renderCart()
        }

        const removeItem = (id) => {
            if (confirm('Remove this item from cart?')) {
                removeFromCart(id)
                renderCart()
            }
        }

        const clearCart = () => {
            if (confirm('Clear all items from cart?')) {
                cart = []
                localStorage.setItem('insidelautech_cart', JSON.stringify(cart))
                renderCart()
                updateCartCount()
            }
        }

        const checkout = () => {
            const user = checkSession()
            if (!user) {
                alert('Please login to checkout')
                window.location.href = 'login.html'
                return
            }

            if (cart.length === 0) {
                alert('Your cart is empty!')
                return
            }

            alert(`Order placed successfully!\nTotal: ₦${(getCartTotal() + 500).toLocaleString()}\n\nThank you for shopping with InsideLAUTECH!`)
            cart = []
            localStorage.setItem('insidelautech_cart', JSON.stringify(cart))
            window.location.href = 'dashboard.html'
        }

        renderCart()

        // Auto-close navbar on mobile when clicking links
        const navLinks = document.querySelectorAll('.navbar-nav .nav-link')
        const navbarToggler = document.querySelector('.navbar-toggler')
        const navbarCollapse = document.querySelector('.navbar-collapse')

        navLinks.forEach(link => {
            link.addEventListener('click', () => {
                if (window.innerWidth < 992 && navbarCollapse.classList.contains('show')) {
                    navbarToggler.click()
                }
            })
        })
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
