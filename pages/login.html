<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - InsideLAUTECH</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/signup.css">
</head>

<body>

    <div class="auth-container">
        <!-- Left Side - Branding -->
        <div class="auth-branding">
            <div class="branding-content">
                <div class="logo-section mb-4">
                    <img src="../assets/lautech.png" alt="LAUTECH Logo" class="auth-logo">
                    <h1 class="brand-name">InsideLAUTECH

                    </h1>
                </div>
                <h2 class="welcome-text">Welcome Back!</h2>
                <p class="welcome-subtitle">Your trusted campus marketplace awaits you</p>
                <div class="feature-list mt-5">
                    <div class="feature-item">
                        <i class="bi bi-check-circle-fill"></i>
                        <span>Quick & Easy Shopping</span>
                    </div>
                    <div class="feature-item">
                        <i class="bi bi-check-circle-fill"></i>
                        <span>Fast Campus Delivery</span>
                    </div>
                    <div class="feature-item">
                        <i class="bi bi-check-circle-fill"></i>
                        <span>Student-Friendly Prices</span>
                    </div>
                    <div class="feature-item">
                        <i class="bi bi-check-circle-fill"></i>
                        <span>Secure Transactions</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right Side - Login Form -->
        <div class="auth-form-section">
            <div class="auth-form-container">
                <div class="text-center mb-4">
                    <h2 class="form-title">Sign In</h2>
                    <p class="form-subtitle">Enter your credentials to access your account</p>
                </div>

                <form id="loginForm" class="auth-form">
                    <!-- Email Input -->
                    <div class="form-group mb-4">
                        <label for="email" class="form-label">Email Address</label>
                        <div class="input-group">
                            <span class="input-icon">
                                <i class="bi bi-envelope"></i>
                            </span>
                            <input type="email" class="form-control" id="email"
                                placeholder="yourname@student.lautech.edu.ng" required>
                        </div>
                    </div>

                    <!-- Password Input -->
                    <div class="form-group mb-3">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-icon">
                                <i class="bi bi-lock"></i>
                            </span>
                            <input type="password" class="form-control" id="password" placeholder="Enter your password"
                                required>
                        </div>
                    </div>

                    <!-- Remember Me & Forgot Password -->
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">
                                Remember me
                            </label>
                        </div>
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" id="signInBtn" class="btn btn-auth w-100 mb-3">
                        Sign In
                        <i class="bi bi-arrow-right ms-2"></i>
                    </button>

                    <!-- Divider -->
                    <div class="divider">
                        <span>OR</span>
                    </div>

                    <!-- Social Login -->
                    <div class="social-login">
                        <button type="button" class="btn btn-social btn-google">
                            <i class="bi bi-google me-2"></i>
                            Continue with Google
                        </button>
                        <button type="button" class="btn btn-social btn-facebook">
                            <i class="bi bi-facebook me-2"></i>
                            Continue with Facebook
                        </button>
                    </div>

                    <!-- Sign Up Link -->
                    <div class="text-center mt-4">
                        <p class="signup-text">Don't have an account? <a href="signup.html" class="signup-link">Sign
                                Up</a></p>
                    </div>

                    <!-- Back to Home -->
                    <div class="text-center mt-3">
                        <a href="../index.html" class="back-home">
                            <i class="bi bi-arrow-left me-2"></i>
                            Back to Home
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('loginForm')
            const emailInput = document.getElementById('email')
            const passwordInput = document.getElementById('password')
            const rememberMe = document.getElementById('rememberMe')

            const remembered = localStorage.getItem('insideLAUTECH_rememberedEmail')
            if (remembered) {
                emailInput.value = remembered
                rememberMe.checked = true
            }

            form.addEventListener('submit', (e) => {
                e.preventDefault()

                if (!emailInput.value.trim() || !passwordInput.value) {
                    alert('Please fill in all fields')
                    return
                }

                let registeredUsers = []
                const stored = localStorage.getItem('insidelautechUsers')
                if (stored) {
                    registeredUsers = JSON.parse(stored)
                }

                let account = null
                for (let i = 0; i < registeredUsers.length; i++) {
                    if (registeredUsers[i].email === emailInput.value.trim()) {
                        account = registeredUsers[i]
                        break
                    }
                }

                if (!account) {
                    alert('No account found with this email. Please sign up first.')
                    return
                }

                if (account.password !== passwordInput.value) {
                    alert('Incorrect password. Please try again.')
                    return
                }

                const session = {
                    email: account.email,
                    name: account.name,
                    phone: account.phone,
                    matric: account.matric,
                    loggedIn: true,
                    loginTime: new Date().toISOString()
                }

                localStorage.setItem('insidelautech_session', JSON.stringify(session))

                if (rememberMe.checked) {
                    localStorage.setItem('insideLAUTECH_rememberedEmail', emailInput.value.trim())
                } else {
                    localStorage.removeItem('insideLAUTECH_rememberedEmail')
                }

                alert('Login successful! Welcome back.')
                window.location.href = '../index.html'
            })
        })
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
