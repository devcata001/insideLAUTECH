<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - InsideLAUTECH</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="signup.css">
</head>

<body>

    <div class="auth-container">
        <!-- Left Side - Branding -->
        <div class="auth-branding">
            <div class="branding-content">
                <div class="logo-section mb-4">
                    <img src="lautech.png" alt="LAUTECH Logo" class="auth-logo">
                    <h1 class="brand-name">InsideLAUTECH 
    
                    </h1>
                </div>
                <h2 class="welcome-text">Welcome Back!</h2>
                <p class="welcome-subtitle">Your trusted campus marketplace awaits you</p>
                <div class="feature-list mt-5">
                    <div class="feature-item">
                        <i class="bi bi-check-circle-fill"></i>
                        <span>Quick & Easy Shopping</span>
                    </div>
                    <div class="feature-item">
                        <i class="bi bi-check-circle-fill"></i>
                        <span>Fast Campus Delivery</span>
                    </div>
                    <div class="feature-item">
                        <i class="bi bi-check-circle-fill"></i>
                        <span>Student-Friendly Prices</span>
                    </div>
                    <div class="feature-item">
                        <i class="bi bi-check-circle-fill"></i>
                        <span>Secure Transactions</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right Side - Login Form -->
        <div class="auth-form-section">
            <div class="auth-form-container">
                <div class="text-center mb-4">
                    <h2 class="form-title">Sign In</h2>
                    <p class="form-subtitle">Enter your credentials to access your account</p>
                </div>

                <form class="auth-form">
                    <!-- Email Input -->
                    <div class="form-group mb-4">
                        <label for="email" class="form-label">Email Address</label>
                        <div class="input-group">
                            <span class="input-icon">
                                <i class="bi bi-envelope"></i>
                            </span>
                            <input type="email" class="form-control" id="email"
                                placeholder="yourname@student.lautech.edu.ng" required>
                        </div>
                    </div>

                    <!-- Password Input -->
                    <div class="form-group mb-3">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-icon">
                                <i class="bi bi-lock"></i>
                            </span>
                            <input type="password" class="form-control" id="password" placeholder="Enter your password"
                                required>
                            <span class="input-icon-right" id="togglePassword">
                                <i class="bi bi-eye"></i>
                            </span>
                        </div>
                    </div>

                    <!-- Remember Me & Forgot Password -->
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">
                                Remember me
                            </label>
                        </div>
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>

                    <!-- Submit Button -->
                    <a type="btn submit" class="btn btn-auth w-100 mb-3" href="index.html">
                        Sign In
                        <i class="bi bi-arrow-right ms-2"></i>
                    </a>

                    <!-- Divider -->
                    <div class="divider">
                        <span>OR</span>
                    </div>

                    <!-- Social Login -->
                    <div class="social-login">
                        <button type="button" class="btn btn-social btn-google">
                            <i class="bi bi-google me-2"></i>
                            Continue with Google
                        </button>
                        <button type="button" class="btn btn-social btn-facebook">
                            <i class="bi bi-facebook me-2"></i>
                            Continue with Facebook
                        </button>
                    </div>

                    <!-- Sign Up Link -->
                    <div class="text-center mt-4">
                        <p class="signup-text">Don't have an account? <a href="signup.html" class="signup-link">Sign
                                Up</a></p>
                    </div>

                    <!-- Back to Home -->
                    <div class="text-center mt-3">
                        <a href="index.html" class="back-home">
                            <i class="bi bi-arrow-left me-2"></i>
                            Back to Home
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
